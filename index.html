<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
  <link
  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Pomdoro Clock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
</head>
<body>
    <div id="clock_box">
      <center><h3 class="mb-4">Pomdoro Session</h3></center>
      <center>
        <button class="btn btn-primary" id="focus" onclick="focusm()">Focus Session</button>
        <button class="btn btn-primary" id="break" onclick="breakm()">Break Session</button>
      </center>
      <center><p id="timer">25:00</p></center>
      <center><p id="text">Breathe in. Clear your space. Begin when ready.</p></center>
      <button class="btn btn-primary" id="start" onclick="start()">Start</button>
      <button class="btn btn-primary" id="pause" onclick="pause_resume()" style="display: none;">Pause</button>
      <button class="btn btn-primary" id="reset" onclick="reset()" title="Reset">
          <i class="fas fa-rotate-left"></i>
      </button>
    </div>

  <script src="scripts.js"></script>
</body>
</html>
